{% extends 'base.html' %}

{% block title %}Cipher{% endblock title %}

{% block body %}
<h1>Chinese Remainder</h1>

    <div class="row pt-3 m-2">
        <form action="{% url 'chineseremaindervalue' %}" method="post">
            {% csrf_token %}
            <div class="col-md-6">
                <div class="mt-5">
                    <div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Mod Value: Ex(m1=5 7 11)</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="1" name="key1" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Remainder: Ex(a1=1 1 3)</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="1" name="key2" required></textarea>
                        </div>
                    </div>
                    <div class="d-flex justify-content-evenly">
                        <input type="submit"class="btn btn-success" value="Encrypt">
                    </div>
                </div>
            </div>
        </form>
        <div class="col-md-5">
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">X Value is:{{chineseremainder}}</label>
            </div>
        </div>
    </div>
